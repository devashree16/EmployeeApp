<table>
    <thead>
        <th class="stutitle" >Student details </th>
        
    </thead>
  
</table>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell class="hdrcell" *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell class="hdrcell" *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="department">
      <th mat-header-cell class="hdrcell" *matHeaderCellDef> Department </th>
      <td mat-cell *matCellDef="let element"> {{element.department}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <!-- <ng-container matColumnDef="phone">
      <th mat-header-cell class="hdrcell" *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
    </ng-container> -->

    <ng-container matColumnDef="phone">
      <th mat-header-cell class="hdrcell" *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="Editfiled == false">
         {{element.phoneNumber || 'N/A'}} 
        </ng-container>
        <ng-container *ngIf="Editfiled == true">
          <mat-form-field>
            <input matInput placeholder="phoneNumber"  name="phoneNumber" [(ngModel)]="element.phoneNumber">
          </mat-form-field>
        </ng-container>
      </td>
  </ng-container>
  
     <!-- Symbol Column -->
     <ng-container matColumnDef="dob">
        <th mat-header-cell class="hdrcell" *matHeaderCellDef> DOB </th>
        <td mat-cell *matCellDef="let element"> {{element.dob}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell class="hdrcell" *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
             <button class="icon-button" *ngIf="Editfiled == false" (click)="updateEdit()"> Edit</button> 
             <button class="icon-button" *ngIf="Editfiled == true" (click)="SaveEdit(element.id)"> Save</button> 
             <button class="icon-button" *ngIf="Editfiled == true" (click)="CancelEdit()"> Cancel</button> 
             <button class="icon-button"> Delete</button> 
            </td>
    </ng-container> 
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
